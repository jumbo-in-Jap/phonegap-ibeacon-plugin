<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" charset="utf-8" src="TestPlugin.js"></script>
        <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div id="beaconBtn" onClick='startIBeacon();'>ibeacon start!</div>
            ぺりふぇらる<p class="status">...</p>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
        app.initialize();
        
        function startIBeacon(){
            cordova.exec(
                function callback(data) {
                         console.log("success");
                         $("#beaconBtn").unbind();
                         $("#beaconBtn").text("iBeacon stop.");
                         $("#beaconBtn").click(function(){
                                               stopIBeacon();
                                               });
                },
                function errorHandler(err) {
                         console.log("error");
                },
                'IosIBeaconPlugin',
                'startAdvertiseFromJS',
                ['80D8FFC4-9807-407C-8C4D-F7AF9248B027','1','1','jp.com.sample.iBeaconPlugin']
            );
        }
        
        function stopIBeacon(){
            cordova.exec(
                function callback(data) {
                        console.log("success");
                         $("#beaconBtn").unbind();
                         $("#beaconBtn").text("iBeacon start.");
                         $("#beaconBtn").click(function(){
                                               startIBeacon();
                                               })
                },
                function errorHandler(err) {
                         console.log("error");
                },
                'IosIBeaconPlugin',
                'stopAdvertiseFromJS',
                []
            );
        }
        
        function peripheralManagerStateChange(state){
            $(".status").text(state);
        }
        
        
        </script>
    </body>
</html>
